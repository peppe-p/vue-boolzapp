<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
</head>

<body>

    <main id="root" class="d-flex">
        <div class="main">

            <!-- ##### SCHERMATA DI SINISTRA ##### -->
            <div class="contactPanel">
                <div class="myUser">
                    <!-- 1 container nella lista contatti con mie info -->
                    <div class="myInfo">
                        <img id="myPhoto" src="./assets/img/avatar_io.jpg" alt="">
                        <h2>Nome Utente</h2>
                    </div>
                    <div class="myIcons">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>

                <div class="notifyDesktop">
                    <!-- container blu con notifiche -->
                </div>

                <div class="searchContainer">
                    <!-- container con barra di ricerca -->
                </div>

                <div class="contactList">
                    <div class="contact">
                        <!-- container che si dovrÃ  generare per ogni contatto -->
                    </div>
                </div>
            </div>

            <!-- ##### SCHERMATA DI DESTRA ##### -->
            <div class="messagePanel">
                <div class="contactInfo">
                    <!-- container con le info del contatto selezionato -->
                </div>

                <div class="chat">
                    <!-- container principale con la chat del contatto -->
                </div>

                <div class="urMessage">
                    <!-- container input invio messaggio -->
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
